<div class="col-md-6">
  <form>
    <h2>MI Kérdőív:</h2>

    <label for="name">Neved:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email címed:</label>
    <input type="email" id="email" name="email" required />
   
    <label for="usage">Használtál már mesterséges intelligenciát?</label>
    <select id="usage" name="usage">
      <option value="soha">Soha</option>
      <option value="kipróbáltam">Kipróbáltam már</option>
      <option value="gyakran">Gyakran használom</option>
    </select>

    <label>Melyik MI alkalmazás a legérdekesebb számodra?</label>
    <div class="radio-group">
      <label><input type="radio" name="favorite_ai" value="chatgpt" /> ChatGPT</label>
      <label><input type="radio" name="favorite_ai" value="midjourney" /> MidJourney</label>
      <label><input type="radio" name="favorite_ai" value="deepfake" /> Deepfake technológia</label>
      <label><input type="radio" name="favorite_ai" value="egyéb" /> Egyéb</label>
    </div>

    <label>Mire használnád az MI-t? (Több válasz is lehetséges)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="uses" value="tanulás" /> Tanulás</label>
      <label><input type="checkbox" name="uses" value="munka" /> Munka</label>
      <label><input type="checkbox" name="uses" value="szórakozás" /> Szórakozás</label>
      <label><input type="checkbox" name="uses" value="egyéb" /> Egyéb</label>
    </div>

    <label for="opinion">Mi a véleményed a mesterséges intelligencia jövőjéről?</label>
    <textarea id="opinion" name="opinion" rows="5" placeholder="Írd le a gondolataid..."></textarea>

    <button type="submit" class="btn btn-info">Beküldés</button>
  </form>

</div>
